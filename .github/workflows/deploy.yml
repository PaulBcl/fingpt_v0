name: Deploy to Streamlit

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Git Identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Restart Streamlit Deployment
        env:
          TOKEN_REPO: ${{ secrets.TOKEN_REPO }}
        run: |
          echo "ðŸ”„ Triggering Streamlit to update..."
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git pull origin main
          git commit --allow-empty -m "Trigger Streamlit redeploy"
          git push https://x-access-token:${TOKEN_REPO}@github.com/${{ github.repository }}.git main
