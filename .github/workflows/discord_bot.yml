name: Run Discord Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  cancel-previous:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous bot runs
        uses: styfle/cancel-workflow-action@0.12.0
        with:
          access_token: ${{ secrets.TOKEN_REPO }}  # ✅ Only GitHub API access needed here

  run-bot:
    needs: cancel-previous  # ✅ Ensures old bot stops before new one starts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Discord Bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
          TOKEN_REPO: ${{ secrets.TOKEN_REPO }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          while true; do python discord_bot.py; sleep 10; done
